name: Build Auto Arch with XFCE

on:
  workflow_dispatch:
    inputs:
      build_date:
        description: 'ISO build timestamp'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm archiso squashfs-tools xorriso dosfstools p7zip curl util-linux binutils jq

      - name: Prepare XFCE profile
        id: prepare_profile
        shell: bash
        run: |
          PROFILE=xfce-profile
          rm -rf "$PROFILE"
          cp -r /usr/share/archiso/configs/releng "$PROFILE"

          mkdir -p "$PROFILE/airootfs/root/.config/autostart"
          mkdir -p "$PROFILE/airootfs/etc/lightdm"
          mkdir -p "$PROFILE/airootfs/etc/systemd/system/getty@tty1.service.d"

          # 1. Packages
          for pkg in xfce4 xfce4-goodies xorg-server lightdm lightdm-gtk-greeter polkit polkit-gnome networkmanager network-manager-applet firefox htop gparted ncdu dbus; do
            echo "$pkg" >> "$PROFILE/packages.x86_64"
          done

          # 2. Fix polkitd and root accounts (Prevents Auth Manager and Loop errors)
          printf "root::0:0:root:/root:/bin/bash\npolkitd:x:102:102:PolicyKit daemon:/var/lib/polkit-1:/usr/bin/nologin\n" > "$PROFILE/airootfs/etc/passwd"
          printf "root:x:0:root\npolkitd:x:102:\nautologin:x:96:root\n" > "$PROFILE/airootfs/etc/group"

          # 3. Disable TTY1 autologin conflict
          printf "[Service]\nExecStart=\nExecStart=-/usr/bin/agetty --noclear %%I \$TERM\n" > "$PROFILE/airootfs/etc/systemd/system/getty@tty1.service.d/autologin.conf"

          # 4. LightDM Autologin Config
          printf "[Seat:*]\ngreeter-session=lightdm-gtk-greeter\nautologin-user=root\nautologin-session=xfce\nuser-session=xfce\nautologin-user-timeout=0\n" > "$PROFILE/airootfs/etc/lightdm/lightdm.conf"

          # 5. Enable Services
          ln -sf /usr/lib/systemd/system/lightdm.service "$PROFILE/airootfs/etc/systemd/system/display-manager.service"
          ln -sf /usr/lib/systemd/system/NetworkManager.service "$PROFILE/airootfs/etc/systemd/system/multi-user.target.wants/NetworkManager.service"

          # 6. Polkit & Network Applet Autostart
          printf "[Desktop Entry]\nType=Application\nName=Polkit\nExec=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1\nOnlyShowIn=XFCE;\n" > "$PROFILE/airootfs/root/.config/autostart/polkit-gnome.desktop"
          printf "[Desktop Entry]\nType=Application\nName=Network\nExec=nm-applet\nOnlyShowIn=XFCE;\n" > "$PROFILE/airootfs/root/.config/autostart/nm-applet.desktop"

          # 7. Metadata (Leaving Compression untouched)
          sed -i 's|^iso_name=.*|iso_name="auto-arch-xfce"|' "$PROFILE/profiledef.sh"
          sed -i 's|^iso_label=.*|iso_label="AUTO_ARCH_XFCE"|' "$PROFILE/profiledef.sh"
        
          # 8. Installer and Keymap
          curl -fsSL https://raw.githubusercontent.com/georgeabr/arch/refs/heads/master/arch.sh -o "$PROFILE/airootfs/root/arch.sh"
          chmod +x "$PROFILE/airootfs/root/arch.sh"
          printf "KEYMAP=uk\nXKBLAYOUT=gb\n" > "$PROFILE/airootfs/etc/vconsole.conf"

          echo "profile_dir=$PROFILE" >> "$GITHUB_OUTPUT"

      - name: Build ISO
        id: build_iso
        run: |
          mkarchiso -v -o out "${{ steps.prepare_profile.outputs.profile_dir }}"
          echo "iso_path=$(find out -name '*.iso' -print -quit)" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build_iso.outputs.iso_path }}
          tag_name: "iso-${{ github.run_id }}"
          name: "Auto Arch with XFCE"
          body: |
            ### Auto Arch Build
            - **Environment**: XFCE Desktop autostart enabled.
            - **Installer**: `/root/arch.sh` is ready.
            - **Keyboard**: UK Layout.
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
