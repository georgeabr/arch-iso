name: Build wezterm-git Arch Package

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -Sy --noconfirm --needed base-devel git sudo

      - name: Create unprivileged builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/builder
          pacman-key --init
          pacman-key --populate archlinux

      - name: Clone and Fix Version in AUR PKGBUILD
        run: |
          git clone https://aur.archlinux.org/wezterm-git.git /home/builder/wezterm-git
          chown -R builder:builder /home/builder/wezterm-git
          
          cd /home/builder/wezterm-git
          
          # ONLY MODIFY THE VERSION: Overwrite the pkgver() function
          # This ensures it generates a proper version string from the git source
          sed -i '/pkgver() {/,/}/c\pkgver() {\n  cd "$srcdir/wezterm"\n  ( set -o pipefail; git describe --long --tags 2>/dev/null | sed "s/\\([^-]*-\\)g/r\\1/;s/-/./g" || printf "0.r%s.%s" "$(git rev-list --count HEAD)" "$(git rev-parse --short HEAD)" )\n}' PKGBUILD

      - name: Build the package with makepkg
        run: |
          sudo -u builder bash -lc '
            cd ~/wezterm-git
            export MAKEFLAGS="-j$(nproc)"
            # -s will install all original AUR dependencies including fonts
            makepkg --noconfirm --needed --skippgpcheck -s
          '

      - name: Gather build metadata
        id: build_meta
        run: |
          cd /home/builder/wezterm-git
          pkg_file=$(ls *.pkg.tar.zst | head -n 1)
          # Extract the actual version string from the generated package file
          pkg_ver=$(echo "$pkg_file" | sed 's/-x86_64.pkg.tar.zst//')
          echo "pkg_ver=$pkg_ver" >> "$GITHUB_OUTPUT"
          echo "ts=$(date '+%Y%m%d_%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release & Upload Package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build_meta.outputs.ts }}
          name: ${{ steps.build_meta.outputs.pkg_ver }}
          body: |
            AUR-based build of wezterm-git.
            Version: ${{ steps.build_meta.outputs.pkg_ver }}
          files: /home/builder/wezterm-git/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
