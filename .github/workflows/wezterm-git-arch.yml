name: Build wezterm-git Arch Package

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          pacman -Sy --noconfirm --needed \
            base-devel git rust pkgconf sudo \
            zlib libpng libjpeg-turbo libxcb xcb-util \
            hicolor-icon-theme libxkbcommon-x11 \
            xcb-util-image xcb-util-keysyms xcb-util-wm \
            cmake python \
            fontconfig libx11 wayland

      - name: Create unprivileged builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/builder

      - name: Clone wezterm upstream repo
        run: |
          git clone https://github.com/wez/wezterm.git /home/builder/wezterm-git
          chown -R builder:builder /home/builder/wezterm-git

      - name: Generate PKGBUILD dynamically
        run: |
          sudo -u builder bash -lc '
            cd ~/wezterm-git

            pkgver=$(git rev-parse --short HEAD)
            pkgdate=$(date +%Y%m%d)

            cat > PKGBUILD <<EOF
            pkgname=wezterm-git
            pkgver=${pkgdate}.${pkgver}
            pkgrel=1
            pkgdesc="GPU-accelerated terminal emulator and multiplexer"
            arch=(x86_64)
            url="https://github.com/wez/wezterm"
            license=(MIT)
            depends=(
              fontconfig
              libx11
              libxcb
              libxkbcommon
              wayland
              zlib
              libpng
              libjpeg-turbo
            )
            makedepends=(
              git
              rust
              cargo
              cmake
              python
            )
            source=("git+https://github.com/wez/wezterm.git")
            sha256sums=("SKIP")

            pkgver() {
              cd "\${srcdir}/wezterm"
              printf "%s.%s" "$(date +%Y%m%d)" "$(git rev-parse --short HEAD)"
            }

            build() {
              cd "\${srcdir}/wezterm"
              cargo build --release
            }

            package() {
              cd "\${srcdir}/wezterm"
              install -Dm755 target/release/wezterm "\${pkgdir}/usr/bin/wezterm"
              install -Dm755 target/release/wezterm-mux-server "\${pkgdir}/usr/bin/wezterm-mux-server"
              install -Dm644 LICENSE "\${pkgdir}/usr/share/licenses/\${pkgname}/LICENSE"
            }
            EOF
          '

      - name: Build the package with makepkg
        run: |
          sudo -u builder bash -lc '
            cd ~/wezterm-git
            export MAKEFLAGS="-j$(nproc)"
            export CARGO_BUILD_JOBS=$(nproc)
            makepkg --noconfirm --needed --skippgpcheck
          '

      - name: Gather build metadata
        id: build_meta
        run: |
          cd /home/builder/wezterm-git
          short_sha=$(git rev-parse --short HEAD)
          date_tag=$(date '+%Y-%m-%d')
          echo "build_tag=${date_tag}-${short_sha}" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"
          echo "architecture=$(uname -m)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release & Upload Package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build_meta.outputs.build_tag }}
          name:     wezterm-git ${{ steps.build_meta.outputs.build_tag }}
          body: |
            Package:      wezterm-git for Arch Linux
            Built on:     ${{ steps.build_meta.outputs.build_date }}
            Architecture: ${{ steps.build_meta.outputs.architecture }}
          files: /home/builder/wezterm-git/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
