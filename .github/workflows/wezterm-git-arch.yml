name: Build wezterm-git Arch Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          pacman -Sy --noconfirm --needed \
            base-devel git rust cargo pkgconf \
            zlib libpng libjpeg-turbo libxcb libxcb-util \
            mesa libdrm libxkbcommon pango harfbuzz \
            fontconfig glib2 gdk-pixbuf2 libsecret

      - name: Clone AUR PKGBUILD for wezterm-git
        run: |
          git clone https://aur.archlinux.org/wezterm-git.git
          cd wezterm-git
          # disable PGP verification if key isnâ€™t in keyring
          sed -i 's/^# *PGPKEYS=/PGPKEYS=/' PKGBUILD

      - name: Build the package with makepkg
        run: |
          cd wezterm-git
          # use all CPU cores for makepkg and cargo
          export MAKEFLAGS="-j$(nproc)"
          export CARGO_BUILD_JOBS=$(nproc)

          makepkg --noconfirm --needed --skippgpcheck

      - name: Gather build metadata
        id: build_meta
        run: |
          echo "build_date=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"
          echo "architecture=$(uname -m)"                  >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release & Upload Package
        uses: softprops/action-gh-release@v2
        with:
          tag_name:     ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Built on:     ${{ steps.build_meta.outputs.build_date }}
            Architecture: ${{ steps.build_meta.outputs.architecture }}
          files: wezterm-git/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
